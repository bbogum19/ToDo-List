<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>

<body>
    <div id="alertMessage" class="d-none">
        <div class="alert alert-warning alert-dismissible fade show m-0" role="alert">
            <strong>Hata!</strong> Boş bırakılan alanı lütfen doldurunuz.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="container">
        <div class="header bg-warning">
            <div class="title">
                <h3 class="text-center pt-4 mb-3 text-white">Yapılacaklar Listesi</h3>
            </div>
            <form class="pb-3 mx-3" id="form">
                <div class="row">
                    <div class="col-sm-10">
                        <input id="text_form" type="text" placeholder="Bugün Ne Yapacaksın?"
                            class="form-control mb-2 mb-md-0">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-dark w-100" type="submit" id="addTaskBtn">Ekle</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="body">
            <ul class="list-group" id="ulList"></ul>
        </div>
    </div>


</body>

<script src="script.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</html>
